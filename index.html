<!DOCTYPE html>
<html>
<head>
	<title>Jira Ticket Generator</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="src/SelectUtilities.js"></script>
	<script type="text/javascript" src="src/CardView.js"></script>
	<script type="text/javascript" src="src/App.js"></script>
	<script type="text/javascript" src="src/JiraApiHandler.js"></script>
	<script type="text/javascript" src="src/Card.js"></script>
    <script type="text/javascript" src="src/IssueChecklistHandler.js"></script>
    <script type="text/javascript" src="src/AuthenticationHandler.js"></script>
	<script type="text/javascript" src="src/navigators/JiraNavigator.js"></script>
	<script type="text/javascript" src="src/RapidBoardHandler.js"></script>
	<script type="text/javascript" src="src/navigators/FixVersionNavigator.js"></script>
	<script type="text/javascript" src="src/navigators/RapidBoardNavigator.js"></script>
    <script type="text/javascript" src="src/navigators/CSVNavigator.js"></script>
    <script type="text/javascript" src="src/navigators/XBoardNavigator.js"></script>
    <script type="text/javascript" src="src/JiraApi.js"></script>
    <script type="text/javascript" src="src/JiraCommunicationHandler.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="lib/knockout.js"></script>
	<script type="text/javascript" src="lib/Cookies.js"></script>
	<script type="text/javascript" src="lib/Keymaster.js"></script>
    <script type="text/javascript" src="lib/MyLambda.js"></script>
    <script type="text/javascript" src="lib/Underscore.js"></script>


	<link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/ticket-default.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css">
</head>
<body>
<div id="tickets"></div>
<div>

	<div style="min-height:100%" class="container" id="ticketManager">
		<h1>Jira Ticket Generator</h1>

		<div id="optionsPanel">
			<!--<h2>Wizard</h2>
			<input id="wizard" /><button onclick="wizard()">Wizard</button>-->
            <div style="display: none">
			<div style="width: 50%">
				<div id = "example-card">
				</div>
			</div>
			<button id="toggleOptionsButton" onclick="toggleOptions()">Show Options</button>
			<div id="stageFour" style="display:none">
				<h2>Options</h2>
				<ul>
					<li>Color Enabled: <input checked type="checkbox" id="color" onclick="drawExampleCard()" /></li>
					<li>QR Code Enabled: <input checked type="checkbox" id="qrcode" onclick="drawExampleCard()" /></li>
					<li>Show Parent Description: <input checked type="checkbox" id="parentdescription" onclick="drawExampleCard()"/></li>
					<li>Show Component Description: <input checked type="checkbox" id="componentdescription" onclick="drawExampleCard()" /></li>
					<li>Show Tag Description: <input type="checkbox" id="tagdescription" onclick="drawExampleCard()"/></li>
                    <li>Show Business Value: <input type="checkbox" id="businessvalue" onclick="drawExampleCard()"/></li>
					<li>Show Epics: <input type="checkbox" id="epicsEnabled" onclick="drawExampleCard()"/></li>
				</ul>
			</div>
            </div>
		</div>
        <div id="setUrlPanel" data-bind="visible: locationFormVisible" class="form-horizontal" >
            <h2>Set your Jira Location</h2>
            <div class="form-group">
                <label class="col-sm-2 control-label">Using Jira On Demand: </label>
                <div class="col-sm-10"><input type="checkbox" id="jiraOnDemand"/></li></div>
            </div>
            <div class="form-group form-inline">
                <label class="col-sm-2 control-label">Jira Location :</label>
                <div class="col-sm-10"><input class="form-control" id="jiraLocation" data-bind="value: location" style="width:300px"/>
                    <button class="btn btn-default" onclick="setJiraLocation('https://jira.caplin.com')">Caplin (private)</button>
                    <button class="btn btn-default" onclick="setJiraLocation('https://jira.secondlife.com')">Second Life</button>
                    <button class="btn btn-default" onclick="setJiraLocation('http://jira.codehaus.org')">CodeHaus</button>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" data-bind="click: setLocation">Go</button>
                </div>
            </div>
        </div>
        <div id="stageOne" data-bind="visible: loginFormVisible" class="form-horizontal" style="clear:both">
            <h2>Login</h2>

            <div class="form-group">
                <label class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10"><input class="form-control"  id="username" data-bind="value: username"/></div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10"><input class="form-control"  type="password" id="password" data-bind="value: password"/></div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" data-bind="click: setCredentials">Go</button>
                </div>
            </div>
        </div>
		<div class="form-horizontal" id="stageTwo" style="display:none">
			<h2>Select Jiras</h2>
            <div id="selectionMethod" class="form-group" data-bind="visible: selectionMethod.visible"><div class="col-sm-10"><select class="form-control" data-bind="options: selectionMethod.options, optionsText: 'text', value: selectionMethod.value, event: {change: selectionMethod.change}"></select></div></div>
            <div id="projectsDropDown" class="form-group" data-bind="visible: projectsDropDown.visible"><div class="col-sm-10"><select class="form-control" data-bind="options: projectsDropDown.options, optionsText: 'text', value: projectsDropDown.value, event: {change: projectsDropDown.change}"></select></div></div>
            <div id="sprintsDropDown"  class="form-group" data-bind="visible: sprintsDropDown.visible"><div class="col-sm-10"><select class="form-control"data-bind="options: sprintsDropDown.options, optionsText: 'text', value: sprintsDropDown.value, event: {change: sprintsDropDown.change}"></select></div></div>
            <div id="rapidBoardsDropDown" class="form-group" data-bind="visible: rapidBoardsDropDown.visible"><div class="col-sm-10"><select class="form-control" data-bind="options: rapidBoardsDropDown.options, optionsText: 'text', value: rapidBoardsDropDown.value, event: {change: rapidBoardsDropDown.change}"></select></div></div>
            <div id="rapidBoardSprintsDropDown" class="form-group" data-bind="visible: rapidBoardSprintsDropDown.visible"><div class="col-sm-10"><select class="form-control" data-bind="options: rapidBoardSprintsDropDown.options, optionsText: 'text', value: rapidBoardSprintsDropDown.value, event: {change: rapidBoardSprintsDropDown.change}"></select></div></div>
            <div id="csvJiras" class="form-group" data-bind="visible: csvJirasField.visible"><div class="col-sm-10"><input class="form-control" data-bind=" value: csvJirasField.value, valueUpdate: 'afterkeydown', event: {keyup: csvJirasField.change}" /></div></div>
            <div id="xBoardDropDown" class="form-group" data-bind="visible: xBoardDropDown.visible"><div class="col-sm-10"><select class="form-control" data-bind="options: xBoardDropDown.options, optionsText: 'text', value: xBoardDropDown.value, event: {change: xBoardDropDown.change}"></select></div></div>
            <div id="xBoardSprints" class="form-group" data-bind="visible: xBoardSprintsDropDown.visible"><div class="col-sm-10"> <select class="form-control" data-bind="options: xBoardSprintsDropDown.options, optionsText: 'text', value: xBoardSprintsDropDown.value, event: {change: xBoardSprintsDropDown.change}"></select></div></div>

			<div id="jiraNavigator"></div>
		</div>
		<div id="stageThree" style="float:left; width: 50%; display:none">
			<h1>Jira List</h1>

            <div id="jiraListIssues"data-bind="foreach: issues">
                <div class="checkbox" >
                <label>
                    <input type="checkbox" value="" data-bind="checked: checked">
                    <label data-bind="text: data"></label>
                </label>
                </div>
            </div>

			<div class="list" id="jiraList">
                    <ul id="jiraListUrl">

                    </ul>
			</div>
			<button onClick="generateTickets()">Generate!</button>
		</div>
		<div id="loading" style="display:none"><br />Loading...</div>
		<div style="clear:both"></div>
	</div>
</div>
</body>
<script type="text/javascript" src="src/Main.js"></script>
</html>
